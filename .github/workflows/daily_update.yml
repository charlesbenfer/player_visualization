name: Daily MLB Data Update

on:
  schedule:
    # Run at 6 AM UTC (1 AM EST / 10 PM PST) every day
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Pull latest database
      run: |
        git pull origin main
    
    - name: Run daily update
      run: |
        python daily_update.py
    
    - name: Generate sample visualizations
      run: |
        # Generate dashboards for a few star players
        python generate_player_viz.py "Shohei Ohtani" || true
        python generate_player_viz.py "Aaron Judge" || true
        python generate_player_viz.py "Mookie Betts" || true
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add mlb_data.db || true
        git add *.html || true
        git add *.txt || true
        git diff --quiet && git diff --staged --quiet || git commit -m "Daily data update - $(date +'%Y-%m-%d')"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}